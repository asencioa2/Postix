<style>
  * {box-sizing: border-box}

/* Full-width input fields */
  input[type=text], input[type=password] {
  width: 100%;
  padding: 20px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: thick double #32a1ce;;
  background: #f1f1f1;
  border-radius: 25px;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for all buttons */
button {
  background-color: blue;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: solid rgb(255, 255, 255);
  cursor: pointer;
  width: 100%;
  border-radius: 25px;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #000000;
}

/* Extra styles for the login button */
.loginbtn{
  width: 15%; 
  float: right;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: center;
  width: 25%;
}

/* Add padding to container elements */
.container {
  padding: 50px;
  height: 80%;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn, .loginbtn {
    width: 100%;
  }
}
a{
  color:white;
}
</style>

<form action="#" style="border:1px solid #ccc">
    <div class="container">
      <center><h1>Postix Teacher Sign Up</h1></center>
  
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email (Must contain .edu)" name="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
  
      <div class="ChoiceButtons">
        <a href="Loginoptions.html"><button type="button" class="cancelbtn">Cancel</button></a>
        <a href="TeacherLogin.html"><button type="submit" class="signupbtn">Sign Up</button></a>
        <a href="TeacherLogin.html"><button type="submit" class="loginbtn">Log In</button></a>
      </div>
    </div>
</form>
