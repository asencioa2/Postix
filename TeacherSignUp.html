<head>
  <link rel="stylesheet" type= "text/css" href="SignUp.css">
  <form action="#">
      <div class="container">
        <center><h1>Postix Teacher Sign Up</h1></center>
    
        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email (Must contain .edu)" name="email" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
    
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
        <div class="ChoiceButtons">
          <a href="Loginoptions.html"><button type="button" class="cancelbtn">Cancel</button></a>
          <a href="TeacherLogin.html"><button type="submit" class="signupbtn">Sign Up</button></a>
          <a href="TeacherLogin.html"><button type="submit" class="loginbtn">Log In</button></a>
        </div>
      </div>
  </form>
</head>
